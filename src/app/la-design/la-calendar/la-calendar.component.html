<div class="calendar" (clickOutside)="close()">
  <div class="calendar-navs">
    <div class="month-nav">
      <button (click)="prevMonth()">&lt;</button>
      <span class="p4">{{ currentDate.format('MMMM') }}</span>
      <button (click)="nextMonth()">&gt;</button>
    </div>
    <div class="year-nav">
      <button (click)="prevYear()">&lt;</button>
      <span>{{ currentDate.format('YYYY') }}</span>
      <button (click)="nextYear()">&gt;</button>
    </div>
  </div>
  <div class="month-grid">
    <div class="day-names">
      <ng-container *ngFor="let name of dayNames">
        <div class="day-name p9">
          {{ name }}
        </div>
      </ng-container >
    </div>
    <div class="weeks">
      <div *ngFor="let week of weeks" class="week">
        <ng-container *ngFor="let day of week">
          <div class="week-date enabled"
          *ngIf="isSelectedMonth(day.mDate); else elseBlock"
          (click)="selectDate(day)"
          [ngClass]="{ 'today': day.today, 'selected': isSelected(day.mDate) }">
            <span class="date-text">{{ day.mDate.date() }}</span>
          </div>
          <ng-template #elseBlock>
              <div class="week-date disabled">
                <span class="date-text">{{ day.mDate.date() }}</span>
              </div>
          </ng-template>

        </ng-container>
      </div>
    </div>
  </div>
</div>
